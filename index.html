---
layout: default
title: All posts 
---

<div id="blog_index">
	<div class="posts">
	   {% for post in site.posts %}
	   <div class="post_item">
		 <div class="date">{{ post.date | date_to_string }}</div> 
	     <div class="post_title"><a href="{{ post.url }}"> {{ post.title }}</a></div>
	   </div>			<!-- \post_item -->
	   {% endfor %}
	</div>			<!-- \posts -->
</div> 			<!-- \blog_index -->
